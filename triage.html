  <script>
    // Default language
    var projectname = 'ASUdemo';

    var username;
    var contextclicked = false;

    var origTweet;
    function getTweet(url) {
      return $.getJSON(url).then(function(data) {
          return data;
        });
      }

    getTweet("https://arkhum.dtn.asu.edu/api/task/18648").then(function(returndata) {
        $("#user-image-url").attr("src", returndata.info.flagged_message.user.profile_image_url_https);
        $("#user-name").html("<b>"+returndata.info.flagged_message.user.name+"</b>");
        $("#user-username").html("<i>@" + returndata.info.flagged_message.user.screen_name + "</i>");
        var tweet_date_ms = returndata.info.flagged_message.timestamp_ms;
        $("#date").html(new Date(parseInt(tweet_date_ms)).toLocaleString());
        console.log(returndata.info.flagged_message.source);
        var user_location = returndata.info.flagged_message.geo;
        if(!user_location == null) {
          $("#user-location").html(user_location);
        }
        else {
          $("#user-location").html("NA");
        }

        var registered_location = returndata.info.flagged_message.user.location;
        if(!registered_location == null) {
          $("#registered-location").html(user_location);
        }
        else {
          $("#registered-location").html("NA");
        }

        // var tweet_link = "https://twitter.com/statuses/" + (798005893950382080).toString();
        // console.log("tweet_link = ", tweet_link);
        // $("#tweet-link").attr("href", tweet_link);
        $("#tweet-text").html(returndata.info.flagged_message.text);

        $("#favorite-count").html(returndata.info.flagged_message.favorite_count);
        $("#retweet_count").html(returndata.info.flagged_message.retweet_count);
        console.log(returndata.info.flagged_message.user.name);

      });

  </script>
